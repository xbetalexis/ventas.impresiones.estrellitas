<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPRESIONES ESTRELLITAS</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #d6f0ff);
}

h1 {
    text-align: center;
    background: linear-gradient(90deg, #ff9ecb, #9ed8ff);
    color: white;
    padding: 18px;
    margin: 0;
    font-size: 22px;
    letter-spacing: 2px;
}

.container {
    padding: 15px;
}

.card {
    background: rgba(255,255,255,0.9);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    backdrop-filter: blur(5px);
}

.card h3 {
    color: #ff7eb9;
    margin-top: 0;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    border: 1px solid #ffd1e6;
    background: #fff;
    font-size: 14px;
}

button {
    padding: 9px 14px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.btn-add {
    background: linear-gradient(90deg, #ff9ecb, #9ed8ff);
    color: white;
}

.btn-delete {
    background: #ff6b6b;
    color: white;
}

.btn-edit {
    background: #ffc86b;
    color: white;
}

.total {
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(90deg, #ffd6e8, #d6f0ff);
    padding: 12px;
    border-radius: 12px;
    text-align: center;
    color: #444;
}
</style>
</head>
<body>

<h1>ðŸŒ¸ IMPRESIONES ESTRELLITAS ðŸ©µ</h1>

<div class="container">

<div class="card">
<h3>Agregar Venta âœ¨</h3>
<input type="date" id="fecha">
<input type="text" id="detalle" placeholder="Detalle (Ej: Cuadernillo 85 pÃ¡g color)">
<input type="number" id="monto" placeholder="Monto">
<button class="btn-add" onclick="agregarVenta()">Guardar Venta</button>
</div>

<div class="card">
<h3>Filtrar por mes ðŸ“…</h3>
<input type="month" id="filtroMes" onchange="render()">
</div>

<div class="card">
<h3>Ventas Registradas ðŸ’–</h3>
<div id="lista"></div>
</div>

<div class="total">
Total del Mes: $<span id="totalMes">0</span> ðŸŒŸ
</div>

</div>

<script>
let ventas = JSON.parse(localStorage.getItem("ventas")) || [];
let editIndex = null;

function guardar() {
    localStorage.setItem("ventas", JSON.stringify(ventas));
}

function agregarVenta() {
    const fecha = document.getElementById("fecha").value;
    const detalle = document.getElementById("detalle").value;
    const monto = document.getElementById("monto").value;

    if(!fecha || !detalle || !monto) return;

    if(editIndex !== null){
        ventas[editIndex] = {fecha, detalle, monto};
        editIndex = null;
    } else {
        ventas.push({fecha, detalle, monto});
    }

    guardar();
    limpiarCampos();
    render();
}

function limpiarCampos(){
    document.getElementById("fecha").value = "";
    document.getElementById("detalle").value = "";
    document.getElementById("monto").value = "";
}

function eliminar(index){
    ventas.splice(index, 1);
    guardar();
    render();
}

function editar(index){
    const venta = ventas[index];
    document.getElementById("fecha").value = venta.fecha;
    document.getElementById("detalle").value = venta.detalle;
    document.getElementById("monto").value = venta.monto;
    editIndex = index;
}

function render(){
    const lista = document.getElementById("lista");
    const filtroMes = document.getElementById("filtroMes").value;
    lista.innerHTML = "";
    let totalMes = 0;

    ventas.forEach((v, index) => {
        if(!filtroMes || v.fecha.startsWith(filtroMes)){
            totalMes += Number(v.monto);

            lista.innerHTML += `
            <div style="border-bottom:1px solid #eee; padding:8px 0;">
                <strong>${v.fecha}</strong><br>
                ${v.detalle}<br>
                $${v.monto}<br>
                <button class="btn-edit" onclick="editar(${index})">Editar</button>
                <button class="btn-delete" onclick="eliminar(${index})">Eliminar</button>
            </div>
            `;
        }
    });

    document.getElementById("totalMes").innerText = totalMes;
}

render();
</script>

</body>
</html>
