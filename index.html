<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMPRESIONES ESTRELLITAS</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(135deg,#ffd6e8,#d6f0ff);
}

h1{
    text-align:center;
    padding:20px;
    margin:0;
    background:linear-gradient(90deg,#ff9ecb,#9ed8ff);
    color:white;
    letter-spacing:2px;
}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    padding:15px;
}

.day{
    background:white;
    border-radius:15px;
    padding:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.08);
    display:flex;
    flex-direction:column;
}

.day h2{
    margin:0 0 8px 0;
    color:#ff7eb9;
    font-size:16px;
}

textarea{
    flex:1;
    resize:none;
    border:1px solid #ffd1e6;
    border-radius:8px;
    padding:8px;
    font-size:14px;
}

.total-box{
    grid-column:span 2;
    background:linear-gradient(90deg,#ffd6e8,#d6f0ff);
    padding:15px;
    border-radius:15px;
    text-align:center;
    font-weight:bold;
    font-size:18px;
}

button{
    margin-top:5px;
    border:none;
    border-radius:8px;
    padding:6px;
    cursor:pointer;
    background:#ffc86b;
    color:white;
    font-weight:bold;
}

@media(max-width:600px){
    .grid{
        grid-template-columns:1fr;
    }
    .total-box{
        grid-column:span 1;
    }
}
</style>
</head>
<body>

<h1>ðŸŒ¸ IMPRESIONES ESTRELLITAS ðŸ©µ</h1>

<div class="grid">

<div class="day">
<h2>Lunes</h2>
<textarea id="lunes" placeholder="Anotar ventas del dÃ­a..."></textarea>
<button onclick="borrarDia('lunes')">Borrar</button>
</div>

<div class="day">
<h2>Martes</h2>
<textarea id="martes"></textarea>
<button onclick="borrarDia('martes')">Borrar</button>
</div>

<div class="day">
<h2>MiÃ©rcoles</h2>
<textarea id="miercoles"></textarea>
<button onclick="borrarDia('miercoles')">Borrar</button>
</div>

<div class="day">
<h2>Jueves</h2>
<textarea id="jueves"></textarea>
<button onclick="borrarDia('jueves')">Borrar</button>
</div>

<div class="day">
<h2>Viernes</h2>
<textarea id="viernes"></textarea>
<button onclick="borrarDia('viernes')">Borrar</button>
</div>

<div class="day">
<h2>SÃ¡bado</h2>
<textarea id="sabado"></textarea>
<button onclick="borrarDia('sabado')">Borrar</button>
</div>

<div class="day">
<h2>Domingo</h2>
<textarea id="domingo"></textarea>
<button onclick="borrarDia('domingo')">Borrar</button>
</div>

<div class="total-box">
Total semanal (manual): $ <input type="number" id="totalSemana" style="width:120px;border-radius:8px;border:1px solid #ffd1e6;padding:5px;">
</div>

</div>

<script>
const dias=["lunes","martes","miercoles","jueves","viernes","sabado","domingo"];

dias.forEach(dia=>{
    const campo=document.getElementById(dia);
    campo.value=localStorage.getItem(dia)||"";
    campo.addEventListener("input",()=>{
        localStorage.setItem(dia,campo.value);
    });
});

function borrarDia(dia){
    localStorage.removeItem(dia);
    document.getElementById(dia).value="";
}
</script>

</body>
</html>
